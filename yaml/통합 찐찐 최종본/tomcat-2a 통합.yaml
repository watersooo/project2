apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-tomcat-sign-2a
  labels:
    sign-was: sign-app-was-2a
spec:
  replicas: 3
  selector:
    matchLabels:
      sign-was: sign-app-was-2a
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        sign-was: sign-app-was-2a
    spec:
      containers:
        - image: jinwoo0824/tomcat:v1.4
          name: sign-was
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 400Mi
              cpu: 400m
            limits:
              memory: 400Mi
              cpu: 400m
          volumeMounts:
            - name: pvcsign-was
              mountPath: /opt/tomcat/webapps/ROOT
      volumes:
        - name: pvcsign-was  # PersistentVolumeClaim 이름과 일치하도록 수정
          persistentVolumeClaim:
            claimName: pvc-was
      nodeSelector:
        sign-was: sign-app-was-2a

---

apiVersion: v1
kind: Service
metadata:
  name: sign-was-svc-2a
spec:
  selector:
    sign-was: sign-app-was-2a
  type: ClusterIP
  clusterIP: 10.100.32.240
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvcsign-was  # PersistentVolumeClaim 이름
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: standard

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpe-sign-was
spec:
  maxReplicas: 10
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ap-tomcat-sign-2a
  targetCPUUtilizationPercentage: 50

