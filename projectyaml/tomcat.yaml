apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-tomcat-sign-2a
  namespace: ap
  labels:
    sign-was: sign-app-was-2a
spec:
  replicas: 1
  selector:
    matchLabels:
      sign-was: sign-app-was-2a
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        sign-was: sign-app-was-2a
    spec:
      containers:
        - image: 730335352888.dkr.ecr.ap-northeast-2.amazonaws.com/test:v1.3
          name: sign-was
          ports:
           - containerPort: 8080
          resources:
            requests:
              memory: 150Mi
              cpu: 150m
            limits:
              memory: 150Mi
              cpu: 150m
      nodeSelector:
        sign-was: sign-app-was-2a

---

apiVersion: v1
kind: Service
metadata:
  name: sign-was-svc
  namespace: ap
spec:
  selector:
    sign-was: sign-app-was-2a
  type: ClusterIP
  clusterIP: 172.20.10.20
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-tomcat-main-2a
  namespace: ap
  labels:
    main-was: main-app-was-2a
spec:
  replicas: 1
  selector:
    matchLabels:
      main-was: main-app-was-2a
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        main-was: main-app-was-2a
    spec:
      containers:
        - image: 730335352888.dkr.ecr.ap-northeast-2.amazonaws.com/roll:v1.0
          name: main-was
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 200Mi
              cpu: 200m
          volumeMounts:
            - name: pvcmain-was
              mountPath: /data/tomcat
      volumes:
        - name: pvcmain-was
          persistentVolumeClaim:
            claimName: pvc-was
      nodeSelector:
        main-was: main-app-was-2a

---

apiVersion: v1
kind: Service
metadata:
  name: main-was-svc
  namespace: ap
spec:
  selector:
    main-was: main-app-was-2a
  type: ClusterIP
  clusterIP: 172.20.10.10
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvmain-was
  namespace: ap
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: standard
  hostPath:
    path: /data/tomcat
    type: DirectoryOrCreate

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpe-main-was
  namespace: ap
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ap-tomcat-main-2a
  targetCPUUtilizationPercentage: 50

